<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Simple Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create">Create Entry</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <section id="posts">
            <div class="row">
                <div class="col">
                    <div class="card" >
                        <div class="card-header">
                          Crear nuevo post
                        </div>
                        <div class="card">
                          <input class="card-title" placeholder="/Add title" required>
                          <input class="card-title" placeholder="/Add author" required>
                          <input class="card-title" placeholder="/Add date" required>
                          <textarea class="form-control" id="post-content" rows="5" maxlength="300" placeholder="Escribe tu post..." required></textarea>
                          <a href="#" class="btn btn-primary">Publicar</a>
                        </div>
                      </div>
                      
                      <div class="card">
                        <h3 class="card-header" style="padding-top: 0.5rem; padding-bottom: 0.5rem" ;>Posts History</h3>
                      </div>
                     
                      <div class="overflow" id="overflow" style="padding-top: 0.5rem; padding-bottom: 0.5rem" ;>
                        <div class="card" id="card-post">
                            <h5 class="card-header">Author</h5>
                            <div class="card-body">
                              <h5 class="card-title">title</h5>
                              <p class="card-text" maxlength="70">content</p>
                              <a href="#" class="btn btn-primary">Ver mas</a>
                            </div>
                          </div>
                      </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <p>&copy; 2024 Simple Blog. Abraham Santos</p>
    </footer>
    <script type="module" src="app.js"></script>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
